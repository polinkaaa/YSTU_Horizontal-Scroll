<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ЯГТУ</title>
    <link rel="stylesheet" href="libs/swiper/swiper-bundle.min.css">
    <script src="libs/swiper/swiper-bundle.min.js" defer></script>
    <script src="libs/particles/particles.js" defer></script>
    <link rel="stylesheet" href="css/main.css">
    <script src="js/app.js" defer></script>
</head>
<body>
    <div class="swiper slider">
        <div class="swiper-wrapper slider__wrapper">
            <div class="swiper-slide slider__item">
                <div class="slider__layer" data-swiper-parallax="35%" style="background-image: url(images/screen-2/layer-cloud.jpg);"></div>
                <div class="slider__layer" data-swiper-parallax="30%" style="background-image: url(images/screen-2/layer-tree.png);"></div>
                <div class="slider__layer" data-swiper-parallax="27%" style="background-image: url(images/screen-2/layer-ystu.png);"></div>
                <div class="slider__layer" data-swiper-parallax="26%" style="background-image: url(images/screen-2/layer-balloon.png);"></div>
                <canvas class="particles slider__layer" data-swiper-parallax="20%" data-color="#fff257"></canvas>
            </div>
            <div class="swiper-slide slider__item">
                <div class="slider__layer"  data-swiper-parallax="35%" style="background-image: url(images/screen-3/layer-back.jpg);"></div>
                <div class="slider__layer"  data-swiper-parallax="25%" style="background-image: url(images/screen-3/layer-middle.png);"></div>
                <canvas class="particles slider__layer" data-swiper-parallax="20%" data-color="#03cc01"></canvas>
                <div class="slider__layer"  data-swiper-parallax="14%" style="background-image: url(images/screen-3/layer-front.png);"></div>
            </div>
            <div class="swiper-slide slider__item">
                <div class="slider__layer" data-swiper-parallax="35%" style="background-image: url(images/screen-1/layer-back.jpg);"></div>
                <div class="slider__layer" data-swiper-parallax="30%" style="background-image: url(images/screen-1/layer-middle.png);"></div>
                <div class="slider__layer" data-swiper-parallax="20%" style="background-image: url(images/screen-1/layer-front.png);"></div>
                <canvas class="particles slider__layer" data-swiper-parallax="20%" data-color="#9a79bb"></canvas>
            </div>
        </div>
    </div>
</body>
</html>
